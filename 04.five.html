<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300">
		

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#ff0000;
            //red
            
            for(var i = 0; i <= 4; i++){
                context.fillRect((i * 25), 20, 20, 20);
            // context.fillRect(x, y, width, height);
            }
        }
	</script>

</body>
</html>

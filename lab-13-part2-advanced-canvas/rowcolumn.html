
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300">
		

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
            context.fillStyle = "#ADD8E6";
            
            
            
            for (i = 0; i <= 5; i++) {
            context.beginPath();
            context.arc(20, (i*50)+20, 20, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
			}
            
		}
        
        
        
        
        
        
        
        
        
        
		
        

	</script>

</body>
</html>

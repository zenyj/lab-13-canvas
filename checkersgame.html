<!DOCTYPE html>
<html>
<head>
 <style>
#sketch {
	border:2px solid #000;
}
</style>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="320" height="320">
		

	</canvas>

	<script>
        
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
    
            for(var i = 0; i <= 7; i++){
            for (j = 0; j <= 7; j++) {
                if(j % 2 ==0 && i%2 ==0){
                    context.fillStyle = "#ffffff";
                }else{
                    context.fillStyle = "#000000";
                    if (j % 2 !==0 && i%2 !==0){
                    context.fillStyle = "#ffffff";
                    }
                        
                }
            
                
            context.fillRect(i*40, j*40, 40, 40);
            // context.fillRect(x, y, width, height);
            }
            }
            for(var i = 0; i <= 2; i++){
            for (j = 0; j <= 7; j++) {
            if(j % 2 ==0 && i%2 ==0){
                continue;
                }else{
                    context.fillStyle = "#0000ff";
                   
                    if (j % 2 !==0 && i%2 !==0){
                        continue;
                    }
            
            }
            context.beginPath();
            context.arc((j*40)+19, (i*40)+20, 15, 0, 2 * Math.PI, true);
            context.closePath();
                context.fill();
            }
            

            
        }
            
            
            for(var i = 0; i <= 2; i++){
            for (j = 0; j <= 8; j++) {
            if(j % 2 ==0 && i%2 ==0){
               continue;
                }else{
                    context.fillStyle = "#00FF00";
                   
                    if (j % 2 !==0 && i%2 !==0){
                        continue;
                    }
            
            }

            context.beginPath();
            context.arc((j*40)-19, (i*40)+220, 15, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
            }
            

            
        }
            
            
            
            
            
            
            
            
            
            
        }
            
            
       
            
		
        
        
        
        
        
        
        
        
        
        
		
        

	</script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300">
		

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
            
            
            //Red Circle
            context.fillStyle = "#9E0000";
            context.beginPath();
            context.arc(60, 60, 60, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);

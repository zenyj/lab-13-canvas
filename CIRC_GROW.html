<!DOCTYPE html>
<html>
<head>
   
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300">
		

	</canvas>

	<script>
		function draw(){
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
            var radius = 0;
            for (i = 0; i <= 8; i++) {
            context.beginPath();
            context.arc((i*25)+20, (i*25)+20, radius , 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            radius += 2
            }
            }
            
            

            
        
            
            
            
            
       
            
		
        
        
        
        
        
        
        
        
        
        
		
        

	</script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300">
		

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
            
            
            //Red Circle
            context.fillStyle = "#9E0000";
            context.beginPath();
            context.arc(150, 150, 150, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            
            
            
             //Red Circle
            context.fillStyle = "#A50000";
            context.beginPath();
            context.arc(150, 150, 125, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            
            
              //Red Circle
            context.fillStyle = "#BE0000";
            context.beginPath();
            context.arc(150, 150, 100, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            
            
            //Red Circle
            context.fillStyle = "#D90000";
            context.beginPath();
            context.arc(150, 150, 75, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            
            
            
             //Red Circle
            context.fillStyle = "#F20000";
            context.beginPath();
            context.arc(150, 150, 50, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            
            
              //Red Circle
            context.fillStyle = "#FF0000";
            context.beginPath();
            context.arc(150, 150, 25, 0, 2 * Math.PI, true);
            context.closePath();
			context.fill();
            // context.arc(x, y, radius, start angle, end angle, clockwise);
		}
        

	</script>

</body>
</html>
